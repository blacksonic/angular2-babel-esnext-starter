
<md-card-content>
    <form (ngSubmit)="onSubmit(postForm.value)" [formGroup]="postForm">
      
        <md-input    formControlName="name" placeholder="Name"   id="post-name" style="width:100%"></md-input>
        
        <div *ngIf="postForm.controls.name.hasError('required') && postForm.controls.name.touched" class="alert alert-danger">
            Name is required
        </div>

        <md-input     formControlName="img"  placeholder="Img Url" id="post-image" style="width:100%"></md-input>
               
        <tags         formControlName="tags" placeholder="Tags" id="post-tags" style="width:100%" (tagsfocusedChange)="tagsFocused=$event"></tags>
             
        <md-textarea  formControlName="description" placeholder="Description" id="post-description"  style="width:100%"></md-textarea>
         
        <md-textarea  formControlName="text" md-autosize placeholder="Text" id="post-text" rows="5" style="width:100%"></md-textarea>

        <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary">Save</button>
    </form>
</md-card-content>
